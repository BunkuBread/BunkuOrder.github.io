<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bunku Bread Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gradient-bg"></div>
  <main class="order-main">
    <h1>Order Bunku Bread</h1>
    <p class="subtitle">Freshly baked, home-based, and delivered with love in the UAE.</p>
    <form class="order-form" id="orderForm" autocomplete="off">
      <div class="order-type-row">
        <label>
          <input type="radio" name="orderType" value="pickup" checked>
          Pick Up
        </label>
        <label>
          <input type="radio" name="orderType" value="delivery">
          Delivery (+35 AED)
        </label>
      </div>
      <label>
        First Name<br>
        <input type="text" name="firstName" required>
      </label>
      <label>
        Last Name<br>
        <input type="text" name="lastName" required>
      </label>
      <div id="pickupFields">
        <label>
          License Plate<br>
          <input type="text" name="licensePlate" maxlength="15" placeholder="e.g. D 12345">
        </label>
      </div>
      <div id="deliveryFields" style="display:none;">
        <label>
          City<br>
          <input type="text" name="city" autocomplete="address-level2">
        </label>
        <label>
          Location (Google Maps link)
          <button type="button" class="maps-btn" onclick="window.open('https://maps.google.com', '_blank')" title="Open Google Maps in a new tab">üìç</button>
          <button type="button" class="gps-btn" onclick="fillCurrentLocation()" title="Use your current location">üì°</button><br>
          <input type="url" name="location" id="locationInput" placeholder="Paste your Google Maps link here" required>
        </label>
        <label>
          Street / Building Name<br>
          <input type="text" name="street" autocomplete="address-line1">
        </label>
        <label>
          Villa / Apartment No.<br>
          <input type="text" name="villa" autocomplete="address-line2">
        </label>
      </div>
      <label>
        Phone Number<br>
        <input type="tel" name="phone" required pattern="[\d\s+()-]{6,}">
      </label>
      <label>
        Amount of Boxes
        <span class="info-icon" title="Each box contains 4 pieces of bread.">‚ÑπÔ∏è</span><br>
        <input type="number" name="boxes" id="boxes" min="1" max="30" value="1" required>
      </label>
      <label>
        Special Requests<br>
        <textarea name="special" rows="2" placeholder="Anything else? Allergies, timing, etc."></textarea>
      </label>
      <div class="order-summary" id="orderSummary">
        Total: <span id="totalPrice">50</span> AED
      </div>
      <button type="submit">Place Order</button>
    </form>
    <div class="order-info">
      <p>After submitting, we‚Äôll contact you to confirm your order and delivery details.</p>
      <p>Questions? DM us on <a href="https://instagram.com/Bunku.uae" target="_blank">@Bunku.uae</a> or WhatsApp 054 458 8113.</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
