<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunku Bread Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gradient-bg"></div>
  <div class="order-main">
    <img src="images/BunkuBreadLogo.jpg" alt="Bunku Bread Logo" class="logo-img" />
    <h1 class="logo-text">Bunku Bread</h1>
    <div class="subtitle">Freshly baked. Delivered with love.</div>

    <form id="orderForm" class="order-form" autocomplete="off">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="first_name" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="last_name" required />

      <label for="phoneInput">Phone Number: <span class="phone-hint">(05X XXX-XXXX)</span></label>
      <input type="tel" id="phoneInput" name="phone" required />

      <label>Order Type:</label>
      <div class="order-type-row">
        <label><input type="radio" name="order_type" value="pickup" checked /> Pickup</label>
        <label><input type="radio" name="order_type" value="delivery" /> Delivery</label>
      </div>

      <div id="pickupFields">
        <label for="licensePlate">Car License Plate (for pickup):</label>
        <input type="text" id="licensePlate" name="license_plate" />
        <label for="pickupTime">Pickup Time:</label>
        <input type="time" id="pickupTime" name="pickup_time" />
      </div>

      <div id="deliveryFields" style="display:none;">
        <label for="cityInput">City:</label>
        <input type="text" id="cityInput" name="city" />

        <label for="areaInput">Area:</label>
        <input type="text" id="areaInput" name="area" />

        <label for="houseNumber">House Number:</label>
        <input type="text" id="houseNumber" name="house_number" />
      </div>

      <label for="productType">Product:</label>
      <select id="productType" name="product_type" required>
        <option value="og_bunku">OG Bunku</option>
        <option value="zaatar_bomb">Zaatar Bomb (Korean bread with zaatar)</option>
      </select>

      <label for="boxesInput">
        Number of Boxes:
        <span id="infoIcon" class="info-icon" title="Each box contains 4 pieces of bread.">ℹ️</span>
      </label>
      <div class="boxes-row">
        <input type="number" id="boxesInput" name="boxes" min="1" max="30" value="1" required class="boxes-desktop" />
        <select id="boxesSelect" class="boxes-mobile"></select>
      </div>

      <label>
        <input type="checkbox" id="moreSauce" name="more_sauce" value="yes" />
        Add extra sauce (+5 AED)
      </label>

      <label for="special">Special Instructions:</label>
      <textarea id="special" name="special" rows="2" placeholder="Anything else we should know?"></textarea>

      <label for="orderDate"><b>Date you want your bread:</b></label>
      <input type="date" id="orderDate" name="date" required />

      <div id="urgentDeliveryDiv" style="display:none;">
        <label>
          <input type="checkbox" id="urgentDelivery" name="urgent_delivery" />
          I want urgent delivery (extra fee may apply)
        </label>
      </div>

      <div id="orderSummary" class="order-summary">
        Total: <span id="totalPrice"></span> AED
      </div>

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <!-- WhatsApp Modal -->
  <div id="whatsappModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h2>Send Your Order via WhatsApp</h2>
      <p>To complete your order, please click below and send us your order details and payment amount on WhatsApp:</p>
      <p style="font-weight:bold; font-size:1.2em;">+971 54 458 8113</p>
      <p>Your total: <span id="waTotal" style="font-weight:bold; color:#a0522d;"></span> AED</p>
      <button id="waSendBtn">Send via WhatsApp</button>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <span>Contact us: <a href="mailto:hello@bunku.ae">hello@bunku.ae</a></span>
      <span class="footer-socials">
        <a href="https://instagram.com/bunkubread" target="_blank">Instagram</a> |
        <a href="https://t.me/bunkubread" target="_blank">Telegram</a>
      </span>
      <span class="footer-copy">© 2025 Bunku Bread</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
